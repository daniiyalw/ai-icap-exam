<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #020617;
    color: #e5e7eb;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 18px 30px;
    border-bottom: 1px solid #1f2933;
    background: #020617;
}

.logo {
    font-size: 18px;
    font-weight: 700;
}

.nav-links a {
    color: #9ca3af;
    margin-left: 20px;
    text-decoration: none;
    font-size: 15px;
}

.nav-links a:hover {
    color: #22c55e;
}

.container {
    max-width: 1000px;
    margin: auto;
    padding: 50px 20px;
}

h2 {
    margin-bottom: 30px;
}

.card {
    background: #020617;
    border: 1px solid #1f2933;
    border-radius: 14px;
    padding: 30px;
    margin-bottom: 25px;
}

select {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #374151;
    background: transparent;
    color: white;
    font-size: 16px;
}

button {
    margin-top: 20px;
    padding: 14px;
    width: 100%;
    border-radius: 10px;
    border: none;
    background: #22c55e;
    color: #020617;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}
</style>
</head>
<script>
const token = localStorage.getItem("token");

fetch("http://127.0.0.1:5000/verify", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ token })
})
.then(res => res.json())
.then(data => {
  if (!data.valid) {
    alert("Session expired or unauthorized access");
    window.location.href = "index.html";
  }
})
.catch(() => {
  alert("Backend not reachable");
  window.location.href = "index.html";
});
</script>

<body>
<div class="container">
    <h2>Dashboard</h2>

    <div class="card">
  <h3>Business Law (CAF-4)</h3>
  <p>Chapter wise tests and term exams</p>
  <button onclick="location.href='business-law.html'">
    Enter Subject
  </button>
</div>


    <div class="card">
        <h3>Previous Attempts</h3>
        <p style="color:#9ca3af">No attempts yet</p>
    </div>
</div>
</body>
</html>
